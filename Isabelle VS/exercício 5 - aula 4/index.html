<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Exercício 1 - Aula 6</title>
  
  <style>
    h1{
        font-size: 30px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;   
        letter-spacing: 2px;
    }
    label{
        margin-bottom: 10px;
        font-size: 20px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    input{
        margin-bottom: 1em;
        display: block;
        background-color: ghostwhite;
        border-radius: 5px;
        font-size: 15px;
        width: 250px;
    }
  </style>
</head>
<body>
    <h1>Faça o seu cadastro</h1>

<div>

   <form>
    <label for="name">Nome:</label>
     <input type="text" id="name" name="nome" placeholder="Digite o seu nome."> 

     <label for="phone">Telefone:</label>
          <input type="number" id="phone" name="phone" placeholder="Digite seu número de telefone">
 
    <label for="birthdayUser">Data de Nascimento:</label>
     <input type="date" id="birthdayUser" name="birthdayUser"> 

    <label for="email">Email:</label>
     <input type="email" id="email" name="email" placeholder="Digite o seu e-mail.">

    <label for="password">Senha:</label>
     <input type="password" id="senha" name="senha" placeholder="Digite aqui a sua senha">

    <label for="password">Confirme a senha:</label>
     <input type="password" id="senha" name="senha" placeholder="Confirme aqui a sua senha">

   </form> 

</div>
</body>
</html>
